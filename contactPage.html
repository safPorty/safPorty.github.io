      <!-- Form -->
      <div class = " contact-me container text-center pt-5 pt-lg-2  px-lg-3 pt-lg-3 pt-xl-3">
        <!-- Top text -->
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-envelope-paper-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6.5 9.5 3 7.5v-6A1.5 1.5 0 0 1 4.5 0h7A1.5 1.5 0 0 1 13 1.5v6l-3.5 2L8 8.75zM1.059 3.635 2 3.133v3.753L0 5.713V5.4a2 2 0 0 1 1.059-1.765M16 5.713l-2 1.173V3.133l.941.502A2 2 0 0 1 16 5.4zm0 1.16-5.693 3.337L16 13.372v-6.5Zm-8 3.199 7.941 4.412A2 2 0 0 1 14 16H2a2 2 0 0 1-1.941-1.516zm-8 3.3 5.693-3.162L0 6.873v6.5Z"/>
        </svg>
        <h1 class = mt-3>Say hi!</h1>
        <h4>
          Fill out this form to send me an enquiry about a project :D
        </h4>


        <!-- Form start -->
        <form class = "contact-me-form mt-4" onsubmit="event.preventDefault(); validateForm()">

          <!-- Name -->
          <div class = "form-element">
            <input type ="text" name="name" id = "name" placeholder="First Name" class = "mx-3 mb-3" required/>
          </div>
          
          <!-- Email -->
          <div class = "form-element">
            <input type="email" name="email1" id = "email1" placeholder="Email" class = "mx-3 mb-3" required/>
          </div>
			    
          <!-- EmailConfirm -->
          <div class = "form-element">
            <input type="email" name="email2" id = "email2" placeholder="Confirm Email" class = "mx-3 mb-3" required/>
          </div>

          <!-- Phonenum -->
          <div class = "form-element">
            <input type="tel" name="phoneNum" id = "phoneNum" placeholder="Phone Number" class = "mx-3 mb-3" required/>
          </div>

          <!-- Contact Preferences -->
          <div class = "form-element mx-3 mb-3">
            <label for="contactPref">Contact Preferences:</label>
            <label><input type = "checkbox" id = "contactPref" name="contactPref "value="sms" /> Text</label>
            <label><input type="checkbox" id = "contactPref2" name="contactPref"value= "emails"/> Email</label>
          </div>

          <!-- Date -->
          <div class = "form-element">
            <label for="projectStart">Project Start Date:</label>
            <input type="date" id="projectStart" name="projectStart" class = "mx-3 mb-3" required>
          </div>

          <!-- Length -->
          <div class = "form-element">
            <label for="duration">Project Duration:</label>
            <input type ="number" name="durationNum" id="durationNum" placeholder="Length" min="1" max="10" class = "mx-3 mb-3" required/>
			      <input list="projectDuration" name="duration" placeholder="Type of Length" id = "duration" class = "mb-3" required>
            <datalist id="projectDuration">
              <option value="Day(s)">
              <option value="Month(s)">
              <option value="Year(s)">
            </datalist>

          </div>
          
          <!-- Description -->
          <div class = "form-element">
            <label for="projectDescription"> Tell me a bit more about the project: </label>
            <div class = " mb-3">
              <textarea name="projectDescription" id = "projectDescription" rows= "3"cols="40" required> This project...  </textarea>
            </div>
          </div>

          <!-- Submit button -->
          <div class = "submit ">
            <input type= "submit" name= "submit" class ="submit" /> 
          </div>
        </form>

        <!-- Text at the end -->
        <div class = "endText mt-4 mb-5 ">
